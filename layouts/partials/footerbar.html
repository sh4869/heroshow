<div class="footerbar">
    <div class="columns is-centered">
        <div class="column">
            <h3 class="subtitle">Latest Posts</h3>
            <div>
                {{ range first 5 .Site.RegularPages }}
                <p>
                    <i class="fa fa-book"></i>
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </p>
                {{ end }}
            </div>
        </div>
        <div class="column">
            <h3 class="subtitle">Category</h3>
            <div>
                {{ range $name, $value := .Site.Taxonomies.categories }}
                <p>
                    <i class="fa fa-folder"></i>
                    <a href="{{ $.Site.BaseURL}}{{ " categories " | urlize }}/{{ $name | urlize }}">
                        {{ $name }}
                    </a>
                </p>
                {{ end }}
            </div>
        </div>

        <div class="column">
            <h3 class="subtitle">Tag</h3>
            <div class="tag-cloud">
                {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <p>
                    <i class="fa fa-tag"></i>
                    <a href="{{ $.Site.BaseURL}}{{ " tags " | urlize }}/{{ $name | urlize }}">
                        {{ $name }}
                    </a>
                </p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
