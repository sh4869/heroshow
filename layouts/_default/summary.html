<article class="single">
  <header>
    <h1 class="title is-2">{{ .Title }}</h1>
    {{ .Render "article-info" }}
  </header>
  <div class="content">
    <div class="article-body">{{ .Content }}</div>
  </div>
  {{ template "_internal/disqus.html" . }}
  {{ .Render "buttons"}}
</article>

<script src="//platform.twitter.com/widgets.js" defer></script>
