<article class="single">
  <header>
    <h1 class="title">{{ .Title }}</h1>
    <div class="article-info">{{ .Render "article-info" }}{{ .Render "buttons" }}</div>
  </header>
  <div class="content">
    <div class="article-body">{{ .Content }}</div>
  </div>
  {{ template "_internal/disqus.html" . }}
</article>
